name: DÃ©ploiement Web sur GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: â˜• Installation de Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: ğŸ¦ Installation de Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ RÃ©cupÃ©ration des dÃ©pendances
        run: flutter pub get
      
      - name: ğŸ”¨ GÃ©nÃ©ration des fichiers Hive
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: ğŸŒ Build de l'application web
        run: flutter build web --release --base-href "/portefeuille/"
      
      - name: ï¿½ Copier le fichier .nojekyll
        run: cp web/.nojekyll build/web/.nojekyll
      
      - name: ï¿½ğŸš€ DÃ©ploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          cname: false
